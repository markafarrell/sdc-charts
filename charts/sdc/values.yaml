---
rbac:
  create: true

serviceAccount:
  create: true
  name: config-server

global:
  imageRegistry:

configServer:
  image:
    registry: ghcr.io
    repository: sdcio/config-server
    tag: "v0.0.54"
    pullPolicy: IfNotPresent

  persistentVolume:
    size: 10Gi
    accessModes:
    - ReadWriteOnce

  env:
    PPROF_PORT: "8081"
    REVERTIVE: "true"
    ENABLE_SUBSCRIPTION:  "true"
    ENABLE_TARGET: "true"
    ENABLE_TARGETDATASTORE: "true"
    ENABLE_TARGETCONFIGSERVER: "true"
    ENABLE_TARGETRECOVERYSERVER: "true"
    ENABLE_DISCOVERYRULE: "true"
    ENABLE_SCHEMA: "true"
    ENABLE_CONFIG: "true"
    ENABLE_CONFIGSET: "true"
    ENABLE_WORKSPACE: "true"
    ENABLE_ROLLOUT: "true"

  extraArgs: {}
    # feature-gates: "APIPriorityAndFairness=false"

  resources:
    requests:
      memory: "128Mi"
      cpu: "250m"
    limits:
      memory: "256Mi"
      cpu: "500m"

dataServer:
  image:
    registry: ghcr.io
    repository: sdcio/data-server
    tag: "v0.0.66"

  persistentVolume:
    size: 10Gi
    accessModes:
      - ReadWriteOnce

  resources:
    requests:
      memory: "64Mi"
      cpu: "250m"
    limits:
      memory: "128Mi"
      cpu: "500m"

schemaServer:
  persistentVolume:
    size: 10Gi
    accessModes:
      - ReadWriteOnce

workspace:
  persistentVolume:
    size: 10Gi
    accessModes:
      - ReadWriteOnce

