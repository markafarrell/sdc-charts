apiVersion: v1
kind: Service
metadata:
  name: api-server
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sdc.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-server
spec:
  ports:
  - name: api-service
    port: 6443
    targetPort: api-service
  selector:
    {{- include "sdc.selectorLabels" . | indent 4 }}
    app.kubernetes.io/component: api-server
